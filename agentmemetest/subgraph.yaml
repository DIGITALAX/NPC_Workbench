specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AgentMemeFactory
    network: polygon-amoy
    source:
      address: "0x9A17abd59A716cD29bD1E56A33a2BC4780740AB4"
      abi: AgentMemeFactory
      startBlock: 14384571
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AgentMemeDeployed
      abis:
        - name: AgentMemeFactory
          file: ./abis/AgentMemeFactory.json
      eventHandlers:
        - event: AgentMemeDeployed(indexed address,address,address,address,address)
          handler: handleAgentMemeDeployed
      file: ./src/agent-meme-factory.ts
